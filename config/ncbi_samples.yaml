    name: "Racehorse_HGM135"
    age: "Unknown"
    sample_number: "001"
    performed_by: "NCBI Study PRJNA871798"
    requested_by: "Pipeline Testing"
    notes: "Racehorse gut metagenome - Illumina HiSeq 2000 WGS (8.2 Gbp, ~2.4 GB download)"

  - accession: "SRR21150809"  # Originally requested as SRX17162733
