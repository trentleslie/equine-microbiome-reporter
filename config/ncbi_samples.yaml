# NCBI Sample Configuration
# Configuration for downloading and processing equine microbiome FASTQ files from NCBI SRA
#
# Usage:
#   python scripts/ncbi_batch_pipeline.py --config config/ncbi_samples.yaml

# List of samples to download and process
# These are real equine gut microbiome samples from NCBI BioProject PRJNA871798
# Study: "Meta analysis of racehorses" - racehorse gut metagenome WGS data
samples:
