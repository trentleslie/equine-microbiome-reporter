<!-- Page 2: Phylum Analysis (formerly part of Page 2) -->
<div class="page">
    <!-- Header -->
    <div class="page-header">
        <div class="header-left">
            <div class="patient-info">{{ patient.name }}</div>
            <div class="patient-info">{{ patient.species }}</div>
        </div>
        <div class="header-center">
            <div class="sample-badge">Sample #{{ patient.sample_number }}</div>
        </div>
        <div class="header-right">
            <div style="font-size: 8pt; color: #64748b;">
                <div>Analyzed: {{ patient.date_analyzed }}</div>
                <div>Report: {{ report_date }}</div>
            </div>
        </div>
    </div>

    <!-- Main Title -->
    <h1 class="section-title">Phylum Distribution Analysis</h1>

    <!-- Phylum Distribution Chart -->
    <div class="chart-container">
        <img src="{{ charts.phylum_distribution }}" alt="Phylum Distribution" class="chart-img">
    </div>

    <!-- Phylum Comparison -->
    <h2 class="subsection-title">Phylum Levels vs. Reference Range</h2>
    <div class="chart-container">
        <img src="{{ charts.phylum_comparison }}" alt="Phylum Comparison" class="chart-img">
    </div>

    <!-- Footer -->
    <div class="page-footer">
        <div class="footer-left">MIMT Genetics Laboratory</div>
        <div class="footer-right">Page 2 of 4</div>
    </div>
</div>
